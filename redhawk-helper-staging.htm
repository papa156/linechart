					        <div class="granularity-container">

					        <div class="dataset-container">

				        <div class = "submit-button" data-toggle="modal" data-target="#myModal">Submit</div>

				        	<div class = "query-input-mode-container">
				        		input mode
				        	</div>
				        	<div class = "query-text-area-mode-container">
				        		
				        	</div>

		        </div>
		        <div class="accordion-body collapse" id="collapseTwo">

		                <div class="graph-input-container">

									<input  type="radio" id = "getRadioGraph" name="url-selection" value="Get" checked>get

								</form>
					        </div>

						          <option value = "2">FE.PagePerformance.DnsTime</option>
						          <option value = "3">FE.PagePerformance.ConnectTime</option>

					        </div>
					        <div class="dataset-graph-container">

					        </div>
					        <div class="dataPoint-graph-container" id = "dataPointGraphContainer">
					     		<div class="dataPoint-graph-label" rel="tooltip" title="insert JSON object seperate by comma">Datapoint : </div>
					     		<textarea  type="text" class = "dataPoint-text-graph-box form-control" id = "dataPointTextBox" rel="tooltip" title="insert JSON object seperate by comma"></textarea>
					        </div>
					        <div class ="datapoints-button-container">
						        <div class="add-datapoints-button-container">
						        	<i class="fa fa-plus plus-icon"></i>
						        	<div class="add-datapoints-text"> Data Points</div>
						        </div>
						        <div class="delete-datapoints-button-container">
						        	<i class="fa fa-minus delete-icon"></i>
						        	<div class="delete-datapoints-text"> Data Points</div>
						        </div>
					        </div>
				        </div>
				        <div class = "submit-graph-button">Submit</div>
		            </div>

		 <div class="accordion-footer"></div>

	        <!-- <div class="query-input-container">
	        	<div class="query-input-header-label">Query:</div>
	        	<textarea class="query-input-textarea"></textarea>
	        </div> -->
		</div>
		<div class ="result-tab" >
			<div class="query-result">
				<div class="alert alert-danger flash-alert-message">
				  <div class="alert-link"></div>
				</div>
				<textarea class = "result-text-area" id = "resultTextArea" readonly></textarea>
				<div class = "plot-graph-shortcut-button">Plot Graph</div>
			</div>

			<div class="graph-result">
				<div class="alert alert-danger flash-alert-message2">
				  <div class="alert-link2"></div>
				</div>
				<div class="graph-label" id = "graphLabel"></div>
				<canvas id="myChart" width="1000" height="600"></canvas>
			</div>
		</div>


		<div class = "loading-screen">
			<img class = "loading-image" src="./image/loading.gif">
		</div>

		<link rel="stylesheet" type="text/css" href="./style/chart.css">
		
		<link rel="stylesheet" type="text/css" href="./style/global-section.css">

		<link rel="stylesheet" type="text/css" href="./style/media-query.css">
		<script  type = 'text/javascript'>
			$(document).ready(function(){
			   $("[rel=tooltip]").tooltip({ placement: 'right'}); 
			});
			$('.selectpicker').selectpicker();
			$('#dateTimePickerStart').datetimepicker();
			$('#dateTimePickerEnd').datetimepicker();
			$('.accordion-toggle').on('click',function(e){
			    if($(this).parents('.accordion-group').children('.accordion-body').hasClass('in')){
			    	e.preventDefault();
			        e.stopPropagation();
			    }
			});
		</script>
	</body>
</html>
